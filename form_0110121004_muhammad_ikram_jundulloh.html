<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas form 1</title>
</head>
<body>
    
    <div>
        <h1 style="font-size: 20px;">Black Goes Distro|Pizza-On-Demand</h1>

        <p>Our 12" wood- fired pizzas are available for delivery.
            build your custom pizza and we'll delivery it an hour</p>
        
        <p>Your Imformation</p>
        <form action="http://blackgoosebistro.com/pizza.php" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="costumername"><br>

            <label for="address">Address</label>
            <input type="text" id="address" name="address"><br>

            <label for="telephon">Telephon Number</label>
            <input type="text" id="telephon" name="Telephon"><br>

            <label for="email">Email</label>
            <input type="text" id="email" name="email"><br>

            <label for="deliver">Deliver Instruction</label>
            <textarea name="Instruction" id="deliver" cols="30" rows="10"
            placeholder="no more than 400 characters long" maxlength="400"></textarea>
            <h2 style="font-size: 16px; margin-bottom: 0;">Design your Dream Pizza</h2>
            <p style="margin-top: 0;">Pizza specs</p>
        
            

        <label for="crust">Crust (choose one)</label><br>
            
             <input type="radio" id="Multigrain" name="Crust" value="Multigrain">
             <label for="Multigrain">Multigrain</label><br>
             
            <input type="radio" id="Classic_White" name="Crust" value="Classic_White">
            <label for="Classic_White">Classic White</label><br>

                <input type="radio" id="cheese-stuffed" name="Crust" value="cheese-stuffed">
                <label for="cheese-stuffed">Cheese-Stuffed</label><br>

            <input type="radio" id="Glutten_free" name="Crust" value="Glutten_free">
            <label for="Glutten_free">Glutten free</label><br>


        <label for="crust">Toppings (choose as Many as you want)</label><br>
            <input type="checkbox" name="red_sauce" value="red_sauce" id="red_sauce">
            <label for="red_sauce">Red Sauce</label><br>

            <input type="checkbox" name="White_sauce" value="white_sauce " id="white_sauce">
            <label for="white_sauce">white sauce</label><br>

            <input type="checkbox" name="mozarella_cheese" value="mozarella_cheese" id="mozarella_cheese">
            <label for="mozarella_cheese">Mozarella cheese</label><br>

            <input type="checkbox" name="pepperoni" value="pepperoni" id="pepperoni">
            <label for="pepperoni">Pepperoni</label><br>

            <input type="checkbox" name="mushrooms" value="mushrooms" id="mushrooms">
            <label for="mushrooms">mushrooms</label><br>

            <input type="checkbox" name="pepperss" value="peppers" id="peppers">
            <label for="peppers">peppers</label><br>

            <input type="checkbox" name="anchovles" value="anchovles" id="anchovles">
            <label for="anchovles">anchovles</label><br>

        <p style="margin-bottom: 0;">Number</p>
            <label for="number">How Many Pizzas</label>
            <input type="number" id="number" name="pizzas"><br>

        <div style="margin-top: 10px;">
            <button type="submit">Bring me a pizza!</button>
            <button type="reset">Reset</button>

        </div>

            

        </form>

        
    </div>
    
</body>
</html>
